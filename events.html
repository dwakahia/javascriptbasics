<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peoples List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="main">
    <nav class="grid-container full">
        <p>Vehicles List</p>
    </nav>
    <div class="grid-container wrapper">
        <div class="grid-x search">
            <div class="cell small-12 large-4">
                <button class="primary button" onclick="openModal()">Add Vehicle <i class="fa fa-plus"></i></button>
            </div>
            <div class="cell small-12 large-8">
                <div class="input-group">
                    <span class="input-group-label"><i class="fa fa-search"></i></span>
                    <input class="input-group-field" onkeyup="showVehicles(this.value)" placeholder="Search vehicle"
                           type="text">
                </div>
            </div>
        </div>
        <div>
            <table class="hover">
                <thead>
                <tr>
                    <th width="50">#</th>
                    <th>name</th>
                    <th>gender</th>
                    <th>Age</th>
                    <th>eye color</th>
                    <th>hair color</th>
                    <th width="150">Actions</th>
                </tr>
                </thead>
                <tbody id="vehicleListing">
                </tbody>
            </table>
            <div id="content">

            </div>
        </div>
    </div>
    <footer class="grid-container full">
        &copy; 2021
    </footer>
</div>
<script type="module" src="events.js"></script>
</body>
</html>
